version: '1.0'
steps:

    install-dependencies:
        image: node:latest
        working-directory : ${{initial-clone}}
        commands:
          - npm install -g gulp

    build-step:
        type: build
        image-name: codefreshio/nodejs-mysql-example
        dockerfile: Dockerfile
        tag: latest

    unit-test:
        type: composition
        working-directory: ${{initial-clone}}
        composition:
            version: '2'
            services:
                db:
                  image: mysql:latest
                  ports:
                    - 3306
                  environment:
                    MYSQL_ROOT_PASSWORD: admin
                    MYSQL_USER: root
                    MYSQL_PASSWORD: admin
                    MYSQL_DATABASE: nodejs
        composition-candidates:
            test:
              image: ${{build-step}}
              command: bash -c "ls -l && cd /usr/src/app && gulp unit_test"